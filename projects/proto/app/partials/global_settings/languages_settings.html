<div class="row">
    <div class="col-md-2">
        <div ng-include src="'partials/settings_sidepanel.html'"></div>

    </div>
    <div class="col-md-10">
        <ol class="breadcrumb">
            <li><a href="#" translate>Global Settings</a></li>
            <li class="active" translate>Languages Settings</li>
        </ol>

        <!-- Channels Tabs -->
        <ul class="nav nav-pills  navbar-right">
            <li ng-repeat="tab in channelsTabs" ng-class="{'active': tab.id == channelSelected}"><a href ng-click="switchTabTo($index)">{{tab.title}}</a>
            </li>
        </ul>


        <h3 translate>Languages Settings</h3>
        <br/><br/>

        <div class="alert alert-warning">
            <ul>
                <li><strong>Check checkbox 'Override'</strong> to be able change settings values</li>
                <li>Icon &nbsp;&nbsp;<span class="glyphicon glyphicon-warning-sign"></span>&nbsp;&nbsp; is shown for changed and not saved
                    settings values
                </li>
            </ul>

        </div>

            <div class="info">
                <ul class="nav nav-pills nav-justified">
                    <li ng-repeat="lang in langsTabs"
                        ng-class="{'active': lang.id == langId, 'selected':lang.active}"><a href ng-click="switchLang($index)" translate>{{lang.title}}</a>
                    </li>
                </ul>
            </div>

            <div class="panel panel-default">

                <div class="panel-heading">
                    <label class="checkbox-inline">
                        <!--ng-click="langActivated=!langActivated"-->
                        <input ng-model="settings_enable" ng-click="enableLang(langId)"
                               name="language_enabled"
                               type="checkbox" value="option1" ng-checked="langActivated"><span
                            translate> Enable language</span>
                    </label>
                </div>

                <div class="panel-body" ng-show="langActivated">
                    <div class="table-responsive">
                        <table class="table table-hover table-striped">
                            <thead>
                            <tr>
                                <th style="width: 10%;">Override</th>
                                <th style="width: 90%;">Title</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="field in languages_settings">
                                <td colspan="2">
                                    <form-field field="field"></form-field>
                                </td>

                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <p>
                    <div class="col-sm-3"></div>
                    <div class="col-sm-9">
                        <p class="text-right">
                            <!--<button type="button" class="btn btn-default">Cancel</button>-->
                            <button ng-click="save()" type="button" class="btn btn-primary" data-dismiss="modal">Save</button>
                        </p>
                    </div>
                    </p>

                </div>
            </div>

            <div class="alert alert-warning" ng-hide="languages_settings">
                <br/>
                There is no data for the settings of this channel
                <br/>
                <br/>
            </div>


    </div>
</div>

<script src="lib/jquery/scrollup.js"></script>
