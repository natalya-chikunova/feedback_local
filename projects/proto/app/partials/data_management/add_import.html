<div class="row">
    <div class="col-md-2">
        <div ng-include src="'partials/data_sidepanel.html'"></div>

    </div>
    <div class="col-md-10">

        <ol class="breadcrumb">
            <li><a href="#">Data Management</a></li>
            <li><a href="#">Import</a></li>
            <li class="active">Add New Import</li>
        </ol>


        <div class="panel panel-default">
            <div class="panel-body">

                <form class="form-horizontal" role="form">

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Choose Survey</label>

                        <div class="col-sm-10">
                            <select name="external_id" class="form-control">>
                                <option value="id_1">Survey title test 1</option>
                                <option value="id_2">Survey title test 2</option>
                                <option value="id_3">Survey title test 3</option>
                                <option value="id_4">Survey title test 4</option>
                                <option value="id_5">Survey title test 5</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Upload file</label>
                        <div class="col-sm-10">
                            <p class="well">Choose a file to import (txt or csv). Please consider export or backup your data first</p>
                            <input type="file" id="exampleInputFile">
                        </div>
                    </div>

                    <div class="panel  panel-info">
                        <div class="panel-heading">
                            <label class="checkbox-inline">
                                <input name="language_enabled" type="checkbox" value="option1"> Advanced Import Settings
                            </label>
                        </div>
                        <div class="panel-body languages-block" style="display: none;">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Delimiter</label>

                                <div class="col-sm-10">
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Customer Id column</label>

                                <div class="col-sm-10">
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Address column</label>

                                <div class="col-sm-10">
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Language column</label>

                                <div class="col-sm-10">
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                        </div>

                    </div>
                </form>

            </div>
            <div class="panel-footer">
                <p class="text-right">
                    <button type="button" class="btn btn-default close_block">Cancel</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Save</button>
                </p>
            </div>
        </div>





    </div>
</div>

<script src="lib/jquery/scrollup.js"></script>
