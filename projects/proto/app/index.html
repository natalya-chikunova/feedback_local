<body>

<div ng-include src="'partials/header.html'"></div>


<main class="bs-masthead" id="content" role="main">
<div class="container">

    <!-- Notifications -->
    <div class="relative-block">
        <div class="alert alert-danger notification-block">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
            <strong>Deleted!</strong>
        </div>
        <div class="alert alert-success notification-block">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
            <strong>Saved!</strong>
        </div>
        <div class="alert alert-info notification-block">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
            <strong>Info!</strong>
        </div>
    </div>

    <div ng-view></div>

</div>
</main>
<!-- /container -->

</a>
